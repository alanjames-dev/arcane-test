<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        .loader {
          border: 10px solid #f3f3f3;
          border-radius: 50%;
          border-top: 10px solid #0277BD;
          width: 40px;
          height: 40px;
          -webkit-animation: spin 2s linear infinite; /* Safari */
          animation: spin 2s linear infinite;
        }
        
        .hidden {
          display: none;
        }
        
        /* Safari */
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        </style>
        <script src="https://kit.fontawesome.com/3ef5afa9c9.js" crossorigin="anonymous"></script>
        <style>
        img[src="https://cdn.000webhost.com/000webhost/logo/footer-powered-by-000webhost-white2.png"] {
            display: none;
        }
        </style>
        <script>
            function hideLoadingDiv() {
              setTimeout(function(){
                document.getElementById('LOADING').classList.add('hidden');
                document.getElementById('btn').classList.remove('hidden');
              },1500)
            }
        </script>
    </head>
    <body style="background-color:black;padding-top:25%;padding-left:50%;max-width:100%;" onload="hideLoadingDiv()">
        <div class="loader" id="LOADING" name="LOADING"></div>
        <button id="btn" class="hidden" style="border:none;background-color:black;font-size:50px;cursor: pointer;" onclick="waron()"><b style="color:white;"><i class="fas fa-power-off"></i></b></button>
        <script>
            function waron(){
                document.getElementById('LOADING').classList.remove('hidden');
                document.getElementById('btn').classList.add('hidden');
                setTimeout(function(){
                parent.document.getElementById('windowframe').src = './dist/index.php';
                },5000)
            }
        </script>
    </body>
</html>
